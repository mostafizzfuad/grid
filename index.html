<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid</title>
    <!-- bootstrap cdn linkup -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- css linkup -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- start header-area -->
    <header class="header-area">
        <div class="container">
            <hr style="border: 4px dashed #ddd;margin-top: 0;margin-bottom: 0;margin-left: 10px;
            margin-right: 10px;">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="box-1">
                        <h6>1.Header</h6>
                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-12">
                                <div class="box-1-1">
                                    <p>1.1 Brand</p>
                                </div>
                            </div>
                            <div class="col-lg-7 col-md-7 col-sm-7">
                                <div class="box-1-2">
                                    <p>1.2 Global Nav</p>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-5">
                                <div class="box-1-3">
                                    <p>1.3 Tools</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- start hero-area -->
    <section class="hero-area">
        <div class="container">
            <hr style="border: 4px dashed #ddd;margin-top: 0;margin-bottom: 0;margin-left: 10px;
            margin-right: 10px;">
            <div class="row">
                <div class="col-lg-9 col-md-12">
                    <div class="box-2">
                        <h6>2. Hero</h6>
                        <div class="row">
                            <div class="col-lg-8 col-md-12">
                                <div class="box-2-1">
                                    <p>2.1 Hero Feature</p>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-12">
                                <div class="box-2-2">
                                    <p>2.2 Hero Col to Action</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-12">
                    <div class="box-3">
                        <p>3.Ad</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- start body-area -->
    <section class="body-area">
        <div class="container">
            <hr style="border: 4px dashed #ddd;margin-top: 0;margin-bottom: 0;margin-left: 10px;
            margin-right: 10px;"> 
            <div class="row">
                <div class="col-lg-9 col-md-12">
                    <div class="box-4">
                        <h6>4.Body</h6>
                        <div class="row">
                            <div class="col-lg-4 col-md-6">
                                <div class="box-4-1">
                                    <p>4.1 Active Feature</p>
                                </div>
                            </div>
                            <div class="col-lg-8 col-md-6">
                                <div class="box-4-2">
                                    <p>4.2 Article Leting</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-12">
                    <div class="box-5">
                        <h6>5.Sidebar</h6>
                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <div class="box-5-1">
                                    <p>5.1 Sidebar Feature</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- start footer-area -->
    <footer class="footer-area">
        <div class="container">
            <hr style="border: 4px dashed #ddd;margin-top: 0;margin-bottom: 0;margin-left: 10px;
            margin-right: 10px;"> 
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="box-6">
                        <h4>6.Footer</h4>
                    </div>
                </div>
            </div>
            <hr style="border: 4px dashed #ddd;margin-top: 0;margin-bottom: 0;margin-left: 10px;
            margin-right: 10px;">
        </div>
    </footer>





    <!-- bootstrap cdn linkup -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
